<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Review Form by Nestor Gomez – WDD131 Assignment">
  <meta name="author" content="Nestor Gomez Artiles">
  <title>Product Review – Nestor Gomez</title>

  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <fieldset>
        <legend>Product Information</legend>

        <label for="productName">Product Name <span>*</span></label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <label>Overall Rating <span>*</span></label>
        <div class="rating">
          <label><input type="radio" name="rating" value="1" required> ☆</label>
          <label><input type="radio" name="rating" value="2"> ☆☆</label>
          <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
          <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
          <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
        </div>

        <label for="installDate">Date of Installation <span>*</span></label>
        <input type="date" id="installDate" name="installDate" required>
      </fieldset>

      <fieldset>
        <legend>Product Features</legend>
        <p><em>Which features did you find useful? (Check all that apply)</em></p>
        <label><input type="checkbox" id="durability" name="feature" value="Durability"> Durability</label>
        <label><input type="checkbox" id="ease" name="feature" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="feature" value="Performance"> Performance</label>
        <label><input type="checkbox" id="design" name="feature" value="Design"> Design</label>
      </fieldset>

      <fieldset>
        <legend>Additional Feedback</legend>
        <label for="review">Written Review <span>(Optional)</span></label>
        <textarea id="review" name="review" rows="4"></textarea>

        <label for="userName">Your Name <span>(Optional)</span></label>
        <input type="text" id="userName" name="userName">
      </fieldset>

      <input type="submit" value="Post Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> | Nestor Gomez | Spain</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
