<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact us – Spanish Landmarks Explorer feedback form.">
  <meta name="author" content="Nestor Gomez Artiles">
  <title>Contact – Spanish Landmarks Explorer</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/large.css">
  <script src="scripts/contact.js" defer></script>
</head>

<body>
  <header>
    <h1>Spanish Landmarks Explorer</h1>
    <button id="menu">☰</button>
    <nav class="navigation">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="references.html">References</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form method="get" action="contact.html">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message">
    </form>

    <p id="messageCount"></p>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> | Nestor Gomez | Spain</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
